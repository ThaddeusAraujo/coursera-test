<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calcule Porcentagem</title>
</head>
<body>

    <div class="title"><h1>Adicione abaixo o valor e a porcentagem <br> que deseja somar:</h1></div>

    <section> 
        <form>

            <div class="subtitulo"><label for="valor">Valor:</label></div>
            <div class="campo"><input type="text" id="valor" placeholder="--"></div>

            <div class="subtitulo"><label for="porc">Porcentagem:</label></div>
            <div class="campo"><input type="text" id="porc" placeholder="00"> %</div>

            <div><button id="submit" type="button" value="Resultado:" onclick="res()">Calcule!</button>
            
            <input class="campo" type="text" id="resultado" placeholder="--"></div>

            
        </form>
    </section>
    
    <script src="./js.js"></script>
